<svg width="600px" height="100px" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <radialGradient id="fireGradientRed" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:0" />
    </radialGradient>
    <radialGradient id="fireGradientBlue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,255);stop-opacity:0" />
    </radialGradient>
    <radialGradient id="fireGradientGreen" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Circles with varying radii and positions to simulate flames -->
  <circle cx="0.0" cy="72.17" r="10.0" fill="url(#fireGradientGreen)" />
  <circle cx="20.69" cy="69.79" r="10.69" fill="url(#fireGradientBlue)" />
  <!-- Additional circles omitted for brevity -->
</svg>
